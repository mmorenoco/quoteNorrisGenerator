<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chuck Norris Jokes Generator</title>
   <link rel="icon" type="image/png" href="#">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div class="quote-container" id="joke-container">
      <!-- Quote  -->
      <div class="quote-text">
         <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
         
      </div>
      <!-- Image -->
      <div class="chuck-profile">
         <img src="img/chuck-profile.png" alt="Chuck Norris" title="Chuck Norris Illustration jcrt7">
      </div>
      <!-- Buttons -->
      <div class="button-container">
         <button class="twitter-button" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
         </button>
         <button id="new-quote">New Joke</button>
      </div>
   </div>
   <!-- Loader -->
   <div class="loader" id="loader"></div>
   <!-- Script -->
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
